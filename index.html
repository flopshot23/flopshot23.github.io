<!doctype html>
<html>
<head>
<meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,500,800" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  
<title>leverocity | web + graphic design</title>
</head>

<body onload="myFunction()" style="margin:0;">

<div id="loader"></div>

<div style="display:none;" id="myDiv" class="animate-fade">
  
  

<section class="landing">
  <div class="landing-inner">
    <div class="landing-body">
      <!-- logo when ready
      <img src="https://image.ibb.co/f4vhyS/logo.png" />-->
      <h1>leverocity</h1>
      <h2>the power of leverage</h2>
      <p>Coming Soon</p>
      <div class="countdown"></div>
    </div>
  </div>
</section>
  
<div class="bottomleft">
  <p>&copy; 2019 leverocity</p>
</div>
  

  
</div>  

<script>
  
  const countdown = document.querySelector('.countdown');

// Set Launch Date (ms)
const launchDate = new Date('Apr 23, 2019 13:00:00').getTime();

// Update every second
const intvl = setInterval(() => {
  // Get todays date and time (ms)
  const now = new Date().getTime();

  // Distance from now and the launch date (ms)
  const distance = launchDate - now;

  // Time calculation
  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor(
    (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
  );
  const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display result
  countdown.innerHTML = `
  <div>${days}<span>Days</span></div> 
  <div>${hours}<span>Hours</span></div>
  <div>${mins}<span>Minutes</span></div>
  <div>${seconds}<span>Seconds</span></div>
  `;

  // If launch date is reached
  if (distance < 0) {
    // Stop countdown
    clearInterval(intvl);
    // Style and output text
    countdown.style.color = '#17a2b8';
    countdown.innerHTML = 'Launched!';
  }
}, 1000);
  
  
  // animation and loader section
  
  var myVar;

function myFunction() {
  myVar = setTimeout(showPage, 1500);
}

function showPage() {
  document.getElementById("loader").style.display = "none";
  document.getElementById("myDiv").style.display = "block";
}
  
  </script>

</body>
</html>
